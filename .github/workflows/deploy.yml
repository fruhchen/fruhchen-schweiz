name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm test -- --run

      - name: Build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_APP_URL: https://fruhchen-schweiz.pages.dev
          NEXT_PUBLIC_APP_NAME: Fr√ºhchen Schweiz
        run: npx next build

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_EMAIL: fruhchen@codazure.ai
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
        run: npx -y wrangler pages deploy out --project-name=fruhchen-schweiz --branch=main --commit-dirty=true
